<!DOCTYPE html>
<html lang="invalid"><head><meta charset="UTF-8"><title>Login</title><script>
  (function(){
    const settings = {
      keycloakUrl: 'https://keycloak.secure.dafni.rl.ac.uk/auth/',
      keycloakRealm: 'Production',
      keycloakClientId: 'dafni-main',

      cookieName: '__Secure-dafni',
      cookieDomain: '.secure.dafni.rl.ac.uk',
      cookieExpirationHours: 2,

      redirectDomainCheck: 'dafni.rl.ac.uk'
    }

    const keycloakScript = document.createElement('script')
    keycloakScript.src = settings.keycloakUrl + 'js/keycloak.js'
    keycloakScript.onload = function() {
      keycloakConnect(settings)
    }

    {{include "/keycloak/main.js"}}

    document.head.append(keycloakScript)
  })()
</script></head></html>
